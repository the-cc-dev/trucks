<dom-module id="simple-component">

  <template>
    <p>Simple component.</p>
  </template>

  <style>
    simple-component /deep/ p {
      background: red; 
    }
  </style>

  <style type="text/stylus">
    simple-component
      background: black;
      color: white;
  </style>

  <script>
    skate.define('{{id}}', {
      render: template
    });
  </script>
</dom-module>
