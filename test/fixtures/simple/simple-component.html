<template id="simple-component">
  <p>Simple component.</p>
</template>

<style>
  simple-component {
    background: black;
    color: white;
  }
</style>

<script>
  skate.define('simple-component', {
    render: function(elem) {
      this.template('simple-component', elem);
    }
  });
</script>
