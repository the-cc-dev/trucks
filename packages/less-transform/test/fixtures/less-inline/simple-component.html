<dom-module id="simple-component">

  <template>
    <p>Simple component.</p>
  </template>

  <style type="text/less">
    @black: black;
    simple-component {
      background: @black;
      color: white;
    }
  </style>

  <script>
    skate.define('{{id}}', {
      render: template
    });
  </script>
</dom-module>
