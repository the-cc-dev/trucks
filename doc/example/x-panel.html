<dom-module id="x-panel">

  <template>

    <style nonce="Nc3n83cnSAd3wc3Sasdfn939hc3">
      /*
        Inline styles for the shadow DOM.
      */
      * {
        font-family: sans-serif;
        color: white;
      }

      p {
        margin: 0; 
        padding: 1em;
      }

      .title {
        background: black;
        cursor: pointer;
      }

      .content {
        min-height: 10em;
        background: gray;
      }

    </style>


    <div class="container">
      <p class="title">${elem.title}</p>
      <div class="content">
        <slot name="content" />
      </div>
    </div>
  </template>

  <style>
    /*
       External style required as the slot paragraph does not exist
       within the shadow DOM.
    */
    p[slot] {
      margin: 0; 
      padding: 1em;
    }
  </style>

  <script>
    skate.define('{{id}}', {
      events: {
        'click .container > .title' (elem/*, e*/) {
          console.log('clicked: ' + elem.tagName.toLowerCase());
        }
      },
      render: template
    });
  </script>
</dom-module>
