<dom-module id="x-panel">

  <template>

    <style>
      /*
        Inline styles for the shadow DOM.
      */
      * {
        font-family: sans-serif;
        color: white;
      }

      p, ::content p {
        margin: 0; 
        padding: 1em;
      }

      .title {
        background: black;
        cursor: pointer;
      }

      .content {
        min-height: 10em;
        background: gray;
      }

    </style>

    <div class="container">
      <p class="title">${this.title}</p>
      <div class="content">
        <slot name="content"></slot>
        <ul class="items">
          <script>
            this.values.forEach((item) => {
              html("<li>${item}</li>"); 
            })
          </script>
        </ul>
      </div>
    </div>
  </template>

  <script>
    skate.define('{{id}}', {
      props: {
        values: {
          attribute: true,
          deserialize (val) {
            return val.split(/\s*,\s*/);
          },
          serialize (val) {
            return val.join(',');
          }
        }
      },
      events: {
        'click .container > .title' (elem/*, e*/) {
          console.log('clicked: ' + elem.tagName.toLowerCase());
        }
      },
      render: template
    });
  </script>
</dom-module>
